<!DOCTYPE html>
<html lang="en">
<head>
    <body style="background-image: url('https://i.postimg.cc/bJFvtjZY/58928.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;"></body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillUp Learning Pathways</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <h1>SkillUp Learning Pathways</h1>
    </header>

    <main>
        <section id="categories">
            <h2>Choose Your Pathway</h2>
            <div class="category" onclick="showPathway('coding')">
                <img src="https://i.postimg.cc/PJq7DpMH/script-7981112.png" alt="Coding" />
                <h3>Coding</h3>
            </div>
            <div class="category" onclick="showPathway('design')">
                <img src="https://i.postimg.cc/Z53Jn2Rc/graphic-design-1071928.png" alt="Design" />
                <h3>Design</h3>
            </div>
            <div class="category" onclick="showPathway('marketing')">
                <img src="https://i.postimg.cc/ZRYmfqL7/digital-marketing-3141181.png.png." alt="Marketing" />
                <h3>Marketing</h3>
            </div>
        </section>

        <section id="pathway" class="hidden">
            <h2 id="pathway-title"></h2>
            <div class="level" id="beginner-level">
                <h3>Beginner</h3>
                <div class="milestone">
                    <label><input type="checkbox" onclick="updateProgress()"> Complete a basic HTML page</label>
                </div>
                <div class="milestone">
                    <label><input type="checkbox" onclick="updateProgress()"> Introduction to CSS</label>
                </div>
            </div>
            <div class="level" id="intermediate-level">
                <h3>Intermediate</h3>
                <div class="milestone">
                    <label><input type="checkbox" onclick="updateProgress()"> JavaScript Basics</label>
                </div>
                <div class="milestone">
                    <label><input type="checkbox" onclick="updateProgress()"> Responsive Design</label>
                </div>
            </div>
            <div class="level" id="advanced-level">
                <h3>Advanced</h3>
                <div class="milestone">
                    <label><input type="checkbox" onclick="updateProgress()"> JavaScript Frameworks (e.g., React)</label>
                </div>
                <div class="milestone">
                    <label><input type="checkbox" onclick="updateProgress()"> Web Performance Optimization</label>
                </div>
            </div>
            <div class="progress">
                <h3>Progress: <span id="progress-percentage">0</span>%</h3>
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SkillUp. All Rights Reserved.</p>
    </footer>

    <script src="script1.js"></script>
</body>
</html>
