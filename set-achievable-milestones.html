<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Achievable Goals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea, select, button {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    .goal-list {
      margin-top: 20px;
    }

    .goal-item {
      padding: 15px;
      background-color: #f1f1f1;
      margin-bottom: 10px;
      border-left: 5px solid #4CAF50;
      border-radius: 5px;
    }

    .quote {
      font-style: italic;
      color: #555;
      text-align: center;
      margin-bottom: 20px;
    }

    .chart-container {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Set Achievable Goals</h1>
  </header>

  <div class="container">
    <p class="quote">"A goal without a plan is just a wish."</p>

    <h2>Create Your Goal</h2>
    <form id="goalForm">
      <label for="goalTitle">Goal Title:</label>
      <input type="text" id="goalTitle" placeholder="Enter your goal title" required>

      <label for="goalDescription">Description:</label>
      <textarea id="goalDescription" placeholder="Describe your goal" rows="4" required></textarea>

      <label for="goalCategory">Category:</label>
      <select id="goalCategory" required>
        <option value="Technical">Technical</option>
        <option value="Soft">Soft</option>
        <option value="Creative">Creative</option>
        <option value="Design">Design</option>
        <option value="Marketing">Marketing</option>
      </select>

      <label for="goalDeadline">Deadline:</label>
      <input type="date" id="goalDeadline" required>

      <label for="goalMilestone">Milestone Level:</label>
      <select id="goalMilestone" required>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Hard">Hard</option>
      </select>

      <button type="submit">Add Goal</button>
    </form>

    <div class="goal-list" id="goalList">
      <h2>Your Goals</h2>
      <!-- Goals will appear here dynamically -->
    </div>

    <div class="chart-container">
      <h2>Category and Milestone Overview</h2>
      <canvas id="categoryChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const goals = [];
    const milestoneProgress = {
      Technical: { Beginner: 0, Intermediate: 0, Hard: 0 },
      Soft: { Beginner: 0, Intermediate: 0, Hard: 0 },
      Creative: { Beginner: 0, Intermediate: 0, Hard: 0 },
      Design: { Beginner: 0, Intermediate: 0, Hard: 0 },
      Marketing: { Beginner: 0, Intermediate: 0, Hard: 0 }
    };

    document.getElementById("goalForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Get form values
      const title = document.getElementById("goalTitle").value;
      const description = document.getElementById("goalDescription").value;
      const category = document.getElementById("goalCategory").value;
      const deadline = document.getElementById("goalDeadline").value;
      const milestone = document.getElementById("goalMilestone").value;

      // Update milestone count
      milestoneProgress[category][milestone]++;

      // Add goal to list
      goals.push({ title, description, category, deadline, milestone });

      // Create a goal item
      const goalItem = document.createElement("div");
      goalItem.className = "goal-item";
      goalItem.innerHTML = `
        <h3>${title}</h3>
        <p><strong>Description:</strong> ${description}</p>
        <p><strong>Category:</strong> ${category}</p>
        <p><strong>Deadline:</strong> ${deadline}</p>
        <p><strong>Milestone:</strong> ${milestone}</p>
      `;

      // Append to goal list
      document.getElementById("goalList").appendChild(goalItem);

      // Update the chart
      updateChart();

      // Reset the form
      document.getElementById("goalForm").reset();
    });

    const ctx = document.getElementById("categoryChart").getContext("2d");
    let categoryChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: ["Technical", "Soft", "Creative", "Design", "Marketing"],
        datasets: [
          {
            label: "Beginner",
            data: [],
            borderColor: "#4CAF50",
            fill: false,
          },
          {
            label: "Intermediate",
            data: [],
            borderColor: "#2196F3",
            fill: false,
          },
          {
            label: "Hard",
            data: [],
            borderColor: "#FF9800",
            fill: false,
          },
        ],
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: { display: true, text: "Category" },
          },
          y: {
            title: { display: true, text: "Number of Goals" },
            beginAtZero: true,
          },
        },
      },
    });

    function updateChart() {
      categoryChart.data.datasets[0].data = Object.values(milestoneProgress.Technical);
      categoryChart.data.datasets[1].data = Object.values(milestoneProgress.Soft);
      categoryChart.data.datasets[2].data = Object.values(milestoneProgress.Creative);

      categoryChart.update();
    }
  </script>
</body>
</html>
